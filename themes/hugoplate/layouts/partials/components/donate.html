{{ $context := .Context }}
{{ $class := .Class }}
{{ $pageLang := $context.Lang }}

<a
  class="btn btn-primary {{ $class }}"
  href="{{ site.Params.donate.link | default "https://www.example.com/donate" }}"
  target="_blank"
  rel="noopener">
  {{ if eq $pageLang "bg" }}
  Дари
  {{ else }}
    Give
{{ end }}
</a>
